<h1>Existing canvas:</h1>




<canvas id="canvas" width="500" height="200" >
<table width="200" border="1">
  <tr>
    <td>aaaaa</td>
  </tr>
</table>

</canvas>

<button id="save">Run html2canvas and canvas2image</button>




<script type="text/javascript">


    var canvas = document.querySelector("#canvas");

    document.querySelector("#save").addEventListener("click", function() {
        html2canvas(document.querySelector("#visualization"), {canvas: canvas}).then(function(canvas) {
            console.log('Drew on the existing canvas');
			
            Canvas2Image.saveAsImage(canvas, 300, 200, "png");
        });
    }, false);



</script>
